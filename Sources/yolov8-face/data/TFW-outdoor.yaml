# Train/val/test
# parent
# ├── ultralytics
# └── datasets
#     └── TFW-outdoor-YOLOv8
path: ../datasets/TFW-outdoor-YOLOv8   # dataset root dir
train: train  # train images (relative to 'path') 4 images
val: val  # val images (relative to 'path') 4 images
test: test  # test images (optional)

# Keypoints
kpt_shape: [5, 3]  # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
flip_idx: [1, 0, 2, 4, 3]

# Classes
names:
  0: face
